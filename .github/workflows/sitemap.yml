name: Generate sitemap.xml

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.html'

jobs:
  sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Generate sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: 'https://sap-blog.netlify.app/'
        
